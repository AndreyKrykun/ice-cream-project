<div class="header-hero__common-bgc">
  <header class="header">
    <div class="container">
      <div class="header-container">
        <img src="./images/logo-vector.svg" alt="logo" />
        <nav class="site-nav">
          <ul class="site-nav__list">
            <li class="site-nav__item">Home</li>
            <li class="site-nav__item">About us</li>
            <li class="site-nav__item">How it's made?</li>
            <li class="site-nav__item">Our products</li>
            <li class="site-nav__item">Contact</li>
          </ul>
        </nav>
        <div class="btn-wrap">
          <button class="btn menu__btn menu-btn" type="button">
            <svg class="menu-btn__icon" width="20" height="12">
              <use
                class="header__btn-icon header__btn-icon--dark"
                href="./images/sprite.svg#icon-burger"
              ></use>
            </svg>
          </button>
          <button type="button" class="header__btn">
            Buy now
            <svg class="header__btn-icon" width="8" height="10">
              <!-- <use href="./images/sprite.svg#icon-arrow1"></use> -->
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- <include src="./partials/mobmenu.html"></include> -->
  </header>
  
    <section class="hero">
      <div class="container">
      <div class="hero__wrap">
        <h1 class="hero__title">
          ice cream<br />
          made with<br /><span class="hero__title--dark-part">passion</span>
        </h1>

        <div class="hero__btn-wrap">
          <button
            class="btn btn--dark hero__btn hero__btn--dark"
            type="submit"
            onClick="location.href='#products'"
          >
            Products
          </button>
          <button
            class="btn btn--light hero__btn hero__btn--light"
            type="submit"
            onClick="location.href='#about'"
          >
            How it's made?
          </button>
        </div>
        <div class="hero__modal">
          <p class="hero__modal-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
            incididunt ut labore et
          </p>
          <button class="hero__btn-icon--light" type="button">
            <svg width="7" height="7">
              <use href="./images/sprite.svg#icon-arrow-to-right"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="hero__img--left">
        <picture class="hero__modal-img">
          <source
            srcset="./images/desktop/jug-desktop-x1.png 1x, ./images/desktop/jug-desktop-x2.png 2x"
            media="(min-width: 1200px)"
          />
          <source
            srcset="./images/tablet/jug-tablet-x1.png 1x, ./images/tablet/jug-tablet-x2.png 2x"
            media="(min-width: 768px)"
          />
          <img src="./images/desktop/jug-desktop-x1.png" alt="jug with milk" />
        </picture>
      </div>

      <div class="ice-cream__wrap">
        <div class="ice-cream__wrap--ellipse"></div>
        <picture class="ice-cream__wrap--top-img">
          <source
            srcset="
              ./images/desktop/hero-desktop-x1.png 1x,
              ./images/desktop/hero-desktop-x2.png 2x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="./images/tablet/hero-tablet-x1.png 1x, ./images/tablet/hero-tablet-x2.png 2x"
            media="(min-width: 768px)"
          />
          <source
            srcset="./images/mobile/hero-mobile-x1.png 1x, ./images/mobile/hero-mobile-x2.png 2x"
            media="(max-width: 767px)"
          />
          <img src="./images/desktop/hero-desktop-x1.png" alt="huge ice cream" />
        </picture>
      </div>
      <div class="hero-right">
        <ul class="hero__list">
          <li class="hero__item">
            <p class="test">
              <span class="hero__item-numbers">16</span><br />
              <span class="hero__item-numbers-text">cafes</span>
            </p>
          </li>
          <li class="hero__item">
            <p class="test"><span class="hero__item-numbers">23</span> food trucks</p>
          </li>
        </ul>
        <picture class="hero__img--right">
          <source
            srcset="
              ./images/desktop/hero-woman-desktop-x1.png 1x,
              ./images/desktop/hero-woman-desktop-x2.png 2x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              ./images/tablet/hero-woman-tablet-x1.png 1x,
              ./images/tablet/hero-woman-tablet-x2.png 2x
            "
            media="(min-width: 768px)"
          />
          <img src="./images/desktop/hero-woman-desktop-x1.png" alt="girl with ice cream" />
        </picture>
      </div>
    </section>
  </div>
</div>
